<div class="container-fluid position-relative">
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="text-center text-white">
      <div class="spinner-border mb-3" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h4>Analyzing Document...</h4>
      <p>Please wait while we process your file.</p>
    </div>
  </div>

  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-outline-secondary mb-3" (click)="goBack()" [disabled]="isLoading">
          <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
        </button>
        <h2 class="fw-bold">Upload PDF Document</h2>
      </div>
    </div>

    <div class="row mb-4" *ngIf="uploadedFiles.length === 0">
      <div class="col-12">
        <div 
          class="upload-zone border-3 border-dashed rounded-4 p-5 text-center"
          [ngClass]="{ 'border-primary bg-primary bg-opacity-10': isDragging, 'border-secondary': !isDragging }"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
        >
          <i class="bi bi-cloud-upload display-1 text-muted mb-3 d-block"></i>
          <h4 class="mb-3">Drag & Drop PDF file here</h4>
          <p class="text-muted mb-4">or</p>
          <label class="btn btn-primary btn-lg" [class.disabled]="isLoading">
            <i class="bi bi-folder2-open me-2"></i>Browse File
            <input 
              type="file" 
              class="d-none" 
              accept=".pdf"
              (change)="onFileSelected($event)"
              [disabled]="isLoading"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="uploadedFiles.length > 0">
      <div class="col-12">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">Selected File</h5>
            <button 
              class="btn btn-success"
              (click)="processFiles()"
              [disabled]="isLoading"
            >
              <i class="bi bi-gear-wide-connected me-2"></i>
              {{ isLoading ? 'Processing...' : 'Analyze Document' }}
            </button>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush">
              <div 
                class="list-group-item" 
                *ngFor="let file of uploadedFiles"
              >
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center flex-grow-1">
                    <i class="bi bi-file-earmark-pdf text-danger fs-3 me-3"></i>
                    <div class="flex-grow-1">
                      <h6 class="mb-1">{{ file.name }}</h6>
                      <small class="text-muted">{{ formatFileSize(file.size) }}</small>
                    </div>
                  </div>
                  <div class="d-flex align-items-center">
                    <span *ngIf="file.status === 'error'" class="badge bg-danger me-3">Error</span>
                    
                    <button 
                      class="btn btn-sm btn-outline-danger"
                      (click)="removeFile(file)"
                      [disabled]="isLoading"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
