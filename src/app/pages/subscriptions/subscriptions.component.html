<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h2>Subscription Plans</h2>
      <p class="text-muted">Choose the plan that works best for you</p>
    </div>
  </div>

  <div class="row mb-4" *ngIf="currentSubscriptionPlan">
    <div class="col">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Current Subscription</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h4>{{ currentSubscriptionPlan.name }}</h4>
              <p class="text-muted">Active Plan</p>
            </div>
            <div class="col-md-6 text-md-end">
              <p class="mb-1"><strong>Status:</strong> Active</p>
              <p class="mb-0"><strong>Price:</strong> ${{ currentSubscriptionPlan.price }} / month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-4 mb-3" *ngFor="let plan of subscriptions">
      <div class="card h-100" [ngClass]="{'border-primary': plan.id === currentSubscriptionId}">
        <div class="card-header">
          <h5 class="mb-0">
            {{ plan.name }}
            <span *ngIf="plan.id === currentSubscriptionId" class="badge bg-success ms-2">Current</span>
          </h5>
        </div>
        <div class="card-body d-flex flex-column">
          <h3 class="text-primary mb-3">
            ${{ plan.price }}<small class="text-muted">/month</small>
          </h3>

          <button class="btn mt-auto" 
            [ngClass]="{
              'btn-primary': plan.id === currentSubscriptionId,
            }"
            [disabled]="plan.id === currentSubscriptionId"
            (click)="selectPlan(plan)">
            {{ plan.id === currentSubscriptionId ? 'Current Plan' : 'Select ' + plan.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
