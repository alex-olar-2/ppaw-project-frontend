<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-2">Create Account</h2>
            <p class="text-muted">Join us today</p>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                [(ngModel)]="registerData.email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cui" class="form-label">CUI (Optional)</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="cui"
                [(ngModel)]="registerData.cui"
                name="cui"
                placeholder="Cod Unic de ÃŽnregistrare"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                [(ngModel)]="registerData.password"
                name="password"
                placeholder="Enter your password"
                required
                minlength="6"
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="confirmPassword"
                [(ngModel)]="registerData.confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 mb-3"
              [disabled]="!registerForm.form.valid">
              Sign Up
            </button>
          </form>

          <div class="text-center">
            <p class="text-muted mb-0">
              Already have an account? 
              <a routerLink="/login" class="text-decoration-none fw-bold">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
