<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 24rem;">
    <h2 class="card-title text-center mb-4">✍️ Înregistrare</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nume@exemplu.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Parolă</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="cui" class="form-label">CUI (Opțional, dacă ai firmă)</label>
        <input type="text" class="form-control" id="cui">
      </div>
      <button type="submit" class="btn btn-success w-100">Creează Cont</button>
    </form>
    <div class="mt-3 text-center">
      Ai deja cont? <a [routerLink]="['/login']">Autentifică-te</a>
    </div>
  </div>
</div>
