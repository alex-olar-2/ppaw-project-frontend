<div class="alert alert-info">
  Aceasta este secțiunea de **Profil**. Aici utilizatorul poate vizualiza și edita informațiile contului (Email, Parolă, CUI).
</div>

<h3>Setările Contului</h3>
<form>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="user@example.com" disabled>
    </div>
    <div class="mb-3">
        <label for="cui" class="form-label">CUI</label>
        <input type="text" class="form-control" id="cui" value="RO12345678" placeholder="Introdu CUI-ul firmei">
    </div>
    <button type="submit" class="btn btn-primary">Salvează Modificările</button>
</form>
